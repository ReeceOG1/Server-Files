<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="../web/script.js" type="text/javascript"></script>
</head>
<body>
    <div id="main-cont" style="display: none;">
        <div class="playerData">
            <span id="data">VOLA | ID : 1</span>
            <img style="width: 5%; margin-left: 5%;" src="https://media.discordapp.net/attachments/1120001306422157312/1120192932734058517/001.png?width=468&height=468" alt="">
        </div>
        <img style="position: absolute; width: 12%; top: 3%; left: 6.9%;" src="https://media.discordapp.net/attachments/1120001306422157312/1120194850046885908/FRAGDM-BANNER.png?width=832&height=468" alt="">
        <div class="gameModes">
            <div class="gameMode" id="deathmatch">
                <img src="https://media.discordapp.net/attachments/1120001306422157312/1120194800788967474/PVP.png?width=262&height=468" alt="">
                <span id="Title">Deathmatch</span>
            </div>
            <div class="gameMode" id="unOutline">
                <div class="center">
                    <img src="https://media.discordapp.net/attachments/1120001306422157312/1120202499119386695/lock.png" alt="">
                </div>
                <img src="https://media.discordapp.net/attachments/1120001306422157312/1120194757558284448/gungame.png?width=262&height=468" alt="">
                <span id="Title">Freeroam PVP</span>
            </div>
            <div class="gameMode" id="unOutline">
                <div class="center">
                    <img src="https://media.discordapp.net/attachments/1120001306422157312/1120202499119386695/lock.png" alt="">
                </div>
                <img src="https://media.discordapp.net/attachments/1120001306422157312/1120194757952540672/deathmatch.png?width=262&height=468" alt="">
                <span id="Title">Gun-Game</span>
            </div>
        </div>
        <div class="sideModes">
            <div class="subModes" id="settings">
                <span id="SubTitle">Settings</span>
                <img src="https://media.discordapp.net/attachments/1120001306422157312/1120198474416259072/settings.png?width=634&height=468" alt="">
            </div>
            <div class="subModes" style="margin-top: 25px;" id = "unOutline">
                <div class="center">
                    <img src="https://media.discordapp.net/attachments/1120001306422157312/1120202499119386695/lock.png" alt="">
                </div>
                <span id="SubTitle">Item-Shop</span>
                <img src="https://media.discordapp.net/attachments/1120001306422157312/1120200370023579740/shop.png?width=634&height=468" alt="">
            </div>
            <div class="Settings" id= "quit">
                <span id="SubTitle">Quit</span>
                <img src="https://media.discordapp.net/attachments/1120001306422157312/1120200975668490280/exit.png?width=960&height=406" alt="">
            </div>
        </div>
    </div>
</body>
</html>
